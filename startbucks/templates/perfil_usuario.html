{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px;">
  <div class="card shadow mt-4">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0"><i class="fa-solid fa-user"></i> Mi Perfil</h3>
    </div>
    <div class="card-body text-center">
      {% if user.perfil.foto %}
        <img src="{{ user.perfil.foto.url }}" alt="Foto de perfil" width="120" class="mb-3 rounded-circle border border-3 border-primary">
      {% else %}
        <img src="https://ui-avatars.com/api/?name={{ user.username }}" alt="Sin foto" width="120" class="mb-3 rounded-circle border border-3 border-secondary">
      {% endif %}

      <div class="mb-3 d-flex flex-wrap justify-content-center gap-2">
        <a href="{% url 'editar_foto_perfil' %}" class="btn btn-outline-primary btn-sm">
          <i class="fa-solid fa-image"></i> Cambiar foto
        </a>
        <a href="{% url 'historial' %}" class="btn btn-outline-secondary btn-sm">
          <i class="fa-solid fa-receipt"></i> Historial
        </a>
        <a href="{% url 'password_change' %}" class="btn btn-outline-warning btn-sm">
          <i class="fa-solid fa-key"></i> Cambiar contraseña
        </a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
          <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
        </a>
      </div>

      <form method="post" class="text-start">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-2">Guardar cambios</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
