{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 400px;">
  <div class="card shadow mt-4">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Editar foto de perfil</h4>
    </div>
    <div class="card-body text-center">
      {% if perfil.foto %}
        <img src="{{ perfil.foto.url }}" alt="Foto de perfil" width="120" class="mb-3 rounded-circle border border-3 border-primary">
      {% else %}
        <img src="https://ui-avatars.com/api/?name={{ user.username }}" alt="Sin foto" width="120" class="mb-3 rounded-circle border border-3 border-secondary">
      {% endif %}
      <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Guardar</button>
      </form>
      <a href="{% url 'perfil_usuario' %}" class="btn btn-link mt-2">Volver a mi perfil</a>
    </div>
  </div>
</div>
{% endblock %}
